<html lang="en">
<head>

    <link rel="stylesheet" href="grid.css">

    <title>Youtube</title>

<body>
    <div class="top-nav">
        <i class="fas fa-bars"></i>

        </div>
        <form action="">
            <div class="top-nav-search">
                <input type="text" placeholder="Tìm Kiếm ...">
                <div class="keyboard-icon">
                    <a href="">
                        <span class="far fa-keyboard"></span>

                </div>

            </div>

              <i class="fas fa-folder-minus"></i>

              <i class="fas fa-bell"></i>

            <div class="user-icon">

                <img src="images/avt3.jpg" alt="ảnh user">

          </div>

          <div class="col-lg-2 left-menu">
            <ul class="left-menu-list">

                      <i class="fas fa-house-user"></i>
                    </div>

                      <a href="#">
                      Trang chủ
                      </a>
                    </div>
                  </div>
                </div>
                <!-- end li -->
                <li>
                  <div class="row li-row">
                    <div class=" col-12">
                      <div class="col-lg-2">
                        <i class="fas fa-fire-alt"></i>
                      </div>
                      <div class="col-lg-10">
                        <a href="#">
                        Thịnh hành
                        </a>
                      </div>
                    </div>
                  </div>
                  <!-- end li -->
                  <li>
                    <div class="row li-row">
                      <div class=" col-12">
                        <div class="col-lg-2">
                          <i class="fas fa-list"></i>
                        </div>
                        <div class="col-lg-10">
                          <a href="#">
                         Kênh đăn kí
                          </a>
                        </div>
                      </div>
                    </div>
                    <!-- end li -->
              
              </li>
            </ul>
          </div>
        
          <div class="col-lg-10 right-menu"></div>
